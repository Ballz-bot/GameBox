<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper - GameBox</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #minesweeper {
      display: grid;
      gap: 2px;
      margin-top: 10px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #444;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .cell.revealed {
      background: #999;
      cursor: default;
    }

    .cell.bomb {
      background: crimson;
    }

    .back-btn {
      margin-top: 20px;
      background: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ’£ Minesweeper</h1>
  <div id="minesweeper"></div>
  <button class="back-btn" onclick="window.location.href='../index.html'">â¬… Back to GameBox</button>

  <script>
    const rows = 10;
    const cols = 10;
    const totalBombs = 15;

    const grid = document.getElementById("minesweeper");
    grid.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

    let board = [];

    function initGame() {
      board = [];
      grid.innerHTML = "";

      // Create board
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          grid.appendChild(cell);
          board[r][c] = {
            element: cell,
            hasBomb: false,
            revealed: false,
            adjacent: 0
          };
        }
      }

      // Place bombs
      let bombsPlaced = 0;
      while (bombsPlaced < totalBombs) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].hasBomb) {
          board[r][c].hasBomb = true;
          bombsPlaced++;
        }
      }

      // Calculate adjacent bomb counts
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!board[r][c].hasBomb) {
            board[r][c].adjacent = countAdjacentBombs(r, c);
          }
        }
      }

      // Add event listeners
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          cell.element.addEventListener("click", () => revealCell(r, c));
        }
      }
    }

    function countAdjacentBombs(row, col) {
      let count = 0;
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          const r = row + dr;
          const c = col + dc;
          if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c].hasBomb) {
            count++;
          }
        }
      }
      return count;
    }

    function revealCell(row, col) {
      const cell = board[row][col];
      if (cell.revealed) return;

      cell.revealed = true;
      cell.element.classList.add("revealed");

      if (cell.hasBomb) {
        cell.element.classList.add("bomb");
        cell.element.textContent = "ðŸ’£";
        alert("Game Over!");
        revealAll();
        return;
      }

      if (cell.adjacent > 0) {
        cell.element.textContent = cell.adjacent;
      } else {
        // Flood reveal
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            const r = row + dr;
            const c = col + dc;
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
              revealCell(r, c);
            }
          }
        }
      }
    }

    function revealAll() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = board[r][c];
          if (!cell.revealed) {
            cell.revealed = true;
            cell.element.classList.add("revealed");
            if (cell.hasBomb) {
              cell.element.classList.add("bomb");
              cell.element.textContent = "ðŸ’£";
            } else if (cell.adjacent > 0) {
              cell.element.textContent = cell.adjacent;
            }
          }
        }
      }
    }

    initGame();
  </script>
</body>
</html>
