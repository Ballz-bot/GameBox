      margin-top: 30px;
    }

    .game-card {
      background: cyan;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      
    }

    .game-card:hover {
      background: blue;
      transform: scale(1.05);
    }

    .game-card a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      display: block;
    }
